language: php
php:
- 7.1
addons:
  postgresql: '9.4'
install:
- pecl channel-update pecl.php.net
- pecl install PDO_PGSQL
- composer install
env:
  global:
  - DB_CONNECTION=pgsql
  - DB_USERNAME=postgres
  - DB_HOST=localhost
  - DB_DATABASE=appointments
  - APP_ENV=test
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_script:
- psql -c 'create database appointments;' -U postgres
- php artisan migrate
